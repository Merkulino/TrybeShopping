<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Trybe Shopping</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./helpers/fetchItem.js" defer></script>
  <script src="./helpers/fetchProducts.js" defer></script>
  <script src="./helpers/saveCartItems.js" defer></script>
  <script src="./helpers/getSavedCartItems.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="mainHeaderContainer">
      <div class="container-title">
        <span class="title"><strong>trybe</strong>shopping</span>
      </div>
      <div class="container-cartTitle">
        <div class="cart_counter"><span>0</span></div>
        <label for="checkCart" id="carrinho">
          <i class="material-icons" style="font-size:45px;color:white">shopping_cart</i>
        </label>
        <input type="checkbox" id="checkCart" hidden>
        <section class="cart">
          <ol class="cart__items"></ol>
          <hr>
          <div class="txtPrice">
            <span class="total-price">Valor Total: R$ 0</span>
          </div>
          <button class="empty-cart">Esvaziar carrinho</button>
        </section>
      </div>
    </div>
  </header>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.asus.com/events/eventes/epic/2825_1900.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://s3.us-east-1.amazonaws.com/remotar-dev/company-profile-covers/cl398u9pz001904t87aaa49nx.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://storage-asset.msi.com/event/2019/mystic-light-rgb-pc/images/Promotion.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
  <section class="container">
    <section class="items"></section>
  </section>
</body>

</html>
